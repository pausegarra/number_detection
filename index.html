<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number detection</title>
  <link rel="icon" type="image/png" href="/icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col justify-center items-center h-screen gap-9">
    <div class="text-center ">
      <h1 class="text-4xl font-bold text-[#00004c]">Number detection</h1>
      <p class="text-[#00004c]">Draw a number, clean and centered to more precision.</p>
      <p class="text-gray-500 text-xs">This project uses a self-trained tensorflow model to predict the number</p>
    </div>
    <canvas id="canvas" width="200" height="200" class="border rounded-md"></canvas>
    <canvas id="smallCanvas" width="28" height="28" class="hidden"></canvas>
    <span id="number" class="font-bold text-5xl"></span>
    <div class="">
      <button id="save" class="bg-[#00004c] px-4 py-1 text-white rounded-md">Check</button>
      <button id="clear" class="bg-red-500 px-4 py-1 text-white rounded-md">Clear</button>
    </div>
    <footer class="w-full bg-gray-100 p-5 flex flex-col items-center gap-5">
      <p class="text-sm text-[#00004c]">developed by pau<strong>segarra</strong></p>
      <a href="https://github.com/pausegarra/number_detection" target="_blank"><img src="/github.svg" class="max-w-[50px]" alt="github icon"></a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="./number_detection.js"></script>
</body>
</html>
